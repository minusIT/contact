<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Contact with me</title>
	<link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet"> 
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:500&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script type="text/javascript" src="https://cdn.emailjs.com/sdk/2.3.2/email.min.js"></script>

	<script type="text/javascript" src="js/sender.js"></script>


</head>
<body>

	<header class="header">
		<div  class="container">
			<div class="row">
				<div class="col-lg-5 d-flex">
					<div class="header__icon">
						<i class="fa fa-envelope"></i>
					</div>
				
				<div class="header__title">
					write me here
				</div>
				</div>
				<div class="col-xs-2  ml-auto">
					<nav>
						<ul class="menu d-flex justify-content-center">
							<li class="menu__item">
								<a href="https://vk.com/sanchish">
									<i class="fa fa-vk"></i>
								</a>
							</li>

						</ul>
					</nav>
				</div>
			</div>
			
		</div>
	</header>
	<section id="message" class="message">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<h2 id="topbar" class="section-title">Put your ideas</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-lg-6">
					<div class="form">
						<div class="form-group">
							<input id="theme" type="text" name="theme" class="form-control bg-transparent shadow-none" placeholder="your theme">
						</div>
						<div class="form-group">
							<textarea id="text" name="text" class="form-control bg-transparent shadow-none" placeholder="your message" rows="5"></textarea>
						</div>						
						<div class="form-group " >
							<button id="submit" type="submit" class="btn btn-outline-light bg-transparent" onclick="send()">Send</button>
						</div>
					</div>
				</div>
			</div>
		</div>			
	</section>
	<div class="overlay"></div>
	<div class="video">
			<video autoplay muted loop poster="img/snapshot.jpg" id="video" >
				<source src="video/video.mp4" type="video/mp4">
			</video>	
	</div>
</body>
</html>
